<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="IMG_2070.jpg" id="avt" alt="" style="width: 50px; height: 50px; top: 300px; left: 100px; position: absolute">

<script>
    let img = document.getElementById('avt');
    let tocDo = 10;
    function diChuyen() {
        let top = parseInt(img.style.left);
        if (top > 1000 || top <0) {
            tocDo = -tocDo;
        }


        img.style.left = top + tocDo + 'px';
        requestAnimationFrame(diChuyen)
    }

    diChuyen()
</script>
</body>
</html>
