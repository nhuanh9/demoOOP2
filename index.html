<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="cg">
<button onclick="nhuAnh()">Ấn đê bro</button>
<button onclick="hung()">Ấn đê</button>
<h1 id="ht"></h1>
<script>
    function nhuAnh() {
        alert(document.getElementById('cg').value);
    }

    //    ô input, bấm nút thì hiện thị chữ trong ô input lên h1 !
    function hung() {
        document.getElementById('ht').innerHTML = document.getElementById('cg').value;
    }
</script>
</body>
</html>
